<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login01.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <!-- 登录的表单 -->
      <!-- 用户名 -->
      <form class="layui-form" id="form_login">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>   
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意:表单提交按钮和普通按钮的区别,就是lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册账号</a>
        </div>
      </form>  
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <!-- 注册的div -->
      <form class="layui-form" id="form_reg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>   
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>   
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 注意:表单提交按钮和普通按钮的区别,就是lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-login">去登录</a>
        </div>
      </form>  
     
    </div>
  </div>
  <!-- 导入 layui 的 js 文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery文件 -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入自己封装的 baseAPI.js -->
  <script src="./assets/js/baseAPI01.js"></script>
  <!-- 导入自己的 javascript 脚本 -->
  <script src="./assets/js/login01.js"></script>
</body>

</html>
